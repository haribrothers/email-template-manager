<div class="border-b border-gray-200 bg-white p-2 flex flex-wrap gap-1">
    <div class="flex gap-1 items-center mr-2">
        <select class="editor-select" (change)="setFontFamily($event)" [value]="getCurrentFont()">
            <option value="">Font Family</option>
            @for (font of fontFamilies; track font.value) {
            <option [value]="font.value" [style.font-family]="font.value">
                {{font.label}}
            </option>
            }
        </select>

        <select class="editor-select" (change)="setFontSize($event)" [value]="getCurrentFontSize()">
            <option value="">Size</option>
            @for (size of fontSizes; track size) {
            <option [value]="size">{{size}}px</option>
            }
        </select>
    </div>

    <div class="flex items-center mr-2">
        <button class="editor-button" (click)="toggleBold()" [class.active]="editor?.isActive('bold')">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 11H12.5C13.8807 11 15 9.88071 15 8.5C15 7.11929 13.8807 6 12.5 6H8V11ZM18 15.5C18 17.9853 15.9853 20 13.5 20H6V4H12.5C14.9853 4 17 6.01472 17 8.5C17 9.70431 16.5269 10.7981 15.7564 11.6058C17.0979 12.3847 18 13.837 18 15.5ZM8 13V18H13.5C14.8807 18 16 16.8807 16 15.5C16 14.1193 14.8807 13 13.5 13H8Z"></path>
            </svg>
        </button>
        <button class="editor-button" (click)="toggleItalic()" [class.active]="editor?.isActive('italic')">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15 20H7V18H9.92661L12.0425 6H9V4H17V6H14.0734L11.9575 18H15V20Z"></path>
            </svg>
        </button>
        <button class="editor-button" (click)="toggleUnderline()" [class.active]="editor?.isActive('underline')">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 3V12C8 14.2091 9.79086 16 12 16C14.2091 16 16 14.2091 16 12V3H18V12C18 15.3137 15.3137 18 12 18C8.68629 18 6 15.3137 6 12V3H8ZM4 20H20V22H4V20Z"></path>
            </svg>
        </button>
        <button class="editor-button" (click)="toggleStrikethrough()" [class.active]="editor?.isActive('strike')">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.1538 14C17.3846 14.5161 17.5 15.0893 17.5 15.7196C17.5 17.0625 16.9762 18.1116 15.9286 18.867C14.8809 19.6223 13.4335 20 11.5862 20C9.94674 20 8.32335 19.6185 6.71592 18.8555V16.6009C8.23538 17.4783 9.7908 17.917 11.3822 17.917C13.9333 17.917 15.2128 17.1846 15.2208 15.7196C15.2208 15.0939 15.0049 14.5598 14.5731 14.1173C14.5339 14.0772 14.4939 14.0381 14.4531 14H3V12H21V14H17.1538Z"></path>
            </svg>
        </button>
    </div>

    <div class="flex items-center mr-2">
        <button class="editor-button" (click)="toggleAlign('left')" [class.active]="editor?.isActive({textAlign: 'left'})">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M3 4H21V6H3V4ZM3 19H17V21H3V19ZM3 14H21V16H3V14ZM3 9H17V11H3V9Z"></path></svg>
        </button>
        <button class="editor-button" (click)="toggleAlign('center')" [class.active]="editor?.isActive({textAlign: 'center'})">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M3 4H21V6H3V4ZM5 19H19V21H5V19ZM3 14H21V16H3V14ZM5 9H19V11H5V9Z"></path></svg>
        </button>
        <button class="editor-button" (click)="toggleAlign('right')" [class.active]="editor?.isActive({textAlign: 'right'})">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M3 4H21V6H3V4ZM7 19H21V21H7V19ZM3 14H21V16H3V14ZM7 9H21V11H7V9Z"></path></svg>
        </button>
    </div>

    <div class="flex items-center mr-2">
        <button class="editor-button" (click)="toggleHeading(1)" [class.active]="editor?.isActive('heading', { level: 1 })">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M13 20H11V13H4V20H2V4H4V11H11V4H13V20ZM21.0005 8V20H19.0005L19 10.204L17 10.74V8.67L19.5005 8H21.0005Z"></path>
            </svg>
        </button>
        <button class="editor-button" (click)="toggleHeading(2)" [class.active]="editor?.isActive('heading', { level: 2 })">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 4V11H11V4H13V20H11V13H4V20H2V4H4ZM18.5 8C20.5711 8 22.25 9.67893 22.25 11.75C22.25 12.6074 21.9623 13.3976 21.4781 14.0292L21.3302 14.2102L18.0343 18H22V20H15L14.9993 18.444L19.8207 12.8981C20.0881 12.5908 20.25 12.1893 20.25 11.75C20.25 10.7835 19.4665 10 18.5 10C17.5818 10 16.8288 10.7071 16.7558 11.6065L16.75 11.75H14.75C14.75 9.67893 16.4289 8 18.5 8Z"></path>
            </svg>
        </button>
    </div>

    <div class="flex items-center mr-2">
        <button class="editor-button" (click)="toggleColorPicker()">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path [style.fill]="selectedColor" d="M15.2459 14H8.75407L7.15407 18H5L11 3H13L19 18H16.8459L15.2459 14ZM14.4459 12L12 5.88516L9.55407 12H14.4459ZM3 20H21V22H3V20Z"></path>
            </svg>
            <input #colorPicker type="color" [(ngModel)]="selectedColor" (change)="setColor($event)" class="w-0 h-0 p-0 border-0 rounded cursor-pointer" title="Text Color">
        </button>
    </div>

    <div class="flex items-center mr-2">
        <button class="editor-button" (click)="toggleBulletList()" [class.active]="editor?.isActive('bulletList')">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 4H21V6H8V4ZM4.5 6.5C3.67157 6.5 3 5.82843 3 5C3 4.17157 3.67157 3.5 4.5 3.5C5.32843 3.5 6 4.17157 6 5C6 5.82843 5.32843 6.5 4.5 6.5ZM4.5 13.5C3.67157 13.5 3 12.8284 3 12C3 11.1716 3.67157 10.5 4.5 10.5C5.32843 10.5 6 11.1716 6 12C6 12.8284 5.32843 13.5 4.5 13.5ZM4.5 20.4C3.67157 20.4 3 19.7284 3 18.9C3 18.0716 3.67157 17.4 4.5 17.4C5.32843 17.4 6 18.0716 6 18.9C6 19.7284 5.32843 20.4 4.5 20.4ZM8 11H21V13H8V11ZM8 18H21V20H8V18Z"></path>
            </svg>
        </button>
        <button class="editor-button" (click)="toggleOrderedList()" [class.active]="editor?.isActive('orderedList')">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M5.75024 3.5H4.71733L3.25 3.89317V5.44582L4.25002 5.17782L4.25018 8.5H3V10H7V8.5H5.75024V3.5ZM10 4H21V6H10V4ZM10 11H21V13H10V11ZM10 18H21V20H10V18ZM2.875 15.625C2.875 14.4514 3.82639 13.5 5 13.5C6.17361 13.5 7.125 14.4514 7.125 15.625C7.125 16.1106 6.96183 16.5587 6.68747 16.9167L6.68271 16.9229L5.31587 18.5H7V20H3.00012L2.99959 18.8786L5.4717 16.035C5.5673 15.9252 5.625 15.7821 5.625 15.625C5.625 15.2798 5.34518 15 5 15C4.67378 15 4.40573 15.2501 4.37747 15.5688L4.3651 15.875H2.875V15.625Z"></path>
            </svg>
        </button>
    </div>

    <div class="flex items-center mr-2">
        <button class="editor-button" (click)="insertLink()">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.3638 15.5355L16.9496 14.1213L18.3638 12.7071C20.3164 10.7545 20.3164 7.58866 18.3638 5.63604C16.4112 3.68341 13.2453 3.68341 11.2927 5.63604L9.87849 7.05025L8.46428 5.63604L9.87849 4.22182C12.6122 1.48815 17.0443 1.48815 19.778 4.22182C22.5117 6.95549 22.5117 11.3876 19.778 14.1213L18.3638 15.5355ZM15.5353 18.364L14.1211 19.7782C11.3875 22.5118 6.95531 22.5118 4.22164 19.7782C1.48797 17.0445 1.48797 12.6123 4.22164 9.87868L5.63585 8.46446L7.05007 9.87868L5.63585 11.2929C3.68323 13.2455 3.68323 16.4113 5.63585 18.364C7.58847 20.3166 10.7543 20.3166 12.7069 18.364L14.1211 16.9497L15.5353 18.364ZM14.8282 7.75736L16.2425 9.17157L9.17139 16.2426L7.75717 14.8284L14.8282 7.75736Z"></path>
            </svg>
        </button>
        <button class="editor-button" (click)="insertImage()">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M2.9918 21C2.44405 21 2 20.5551 2 20.0066V3.9934C2 3.44476 2.45531 3 2.9918 3H21.0082C21.556 3 22 3.44495 22 3.9934V20.0066C22 20.5552 21.5447 21 21.0082 21H2.9918ZM20 15V5H4V19L14 9L20 15ZM20 17.8284L14 11.8284L6.82843 19H20V17.8284ZM8 11C6.89543 11 6 10.1046 6 9C6 7.89543 6.89543 7 8 7C9.10457 7 10 7.89543 10 9C10 10.1046 9.10457 11 8 11Z"></path>
            </svg>
        </button>
        <button class="editor-button" (click)="insertTable()">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 3C2.44772 3 2 3.44772 2 4V20C2 20.5523 2.44772 21 3 21H21C21.5523 21 22 20.5523 22 20V4C22 3.44772 21.5523 3 21 3H3ZM11 5V8H4V5H11ZM4 14V10H11V14H4ZM4 16H11V19H4V16ZM13 16H20V19H13V16ZM20 14H13V10H20V14ZM20 5V8H13V5H20Z"></path>
            </svg>
        </button>
    </div>

    <div class="flex items-center mr-2">
        <button class="editor-button" (click)="setImageSize('small')" [class.active]="editor?.isActive('image', { size: 'small' })">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 6H20V16H4V6ZM2 4V18H22V4H2ZM12 17V19H6V21H18V19H12V17Z"/>
            </svg>
            <span class="text-xs ml-1">S</span>
        </button>
        <button class="editor-button" (click)="setImageSize('medium')" [class.active]="editor?.isActive('image', { size: 'medium' })">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 6H20V16H4V6ZM2 4V18H22V4H2ZM12 17V19H6V21H18V19H12V17Z"/>
            </svg>
            <span class="text-xs ml-1">M</span>
        </button>
        <button class="editor-button" (click)="setImageSize('large')" [class.active]="editor?.isActive('image', { size: 'large' })">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 6H20V16H4V6ZM2 4V18H22V4H2ZM12 17V19H6V21H18V19H12V17Z"/>
            </svg>
            <span class="text-xs ml-1">L</span>
        </button>
    </div>

    <div class="flex items-center mr-2">
        <button class="editor-button" (click)="toggleNonEditable()" [class.active]="editor?.isActive('textStyle', { editable: false })">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12.651 14.065L11.605 20H9.574L8.528 14.065H12.651ZM19 4H5V3H3V5H5V19H3V21H5V22H7V21H17V22H19V21H21V19H19V5H21V3H19V4ZM17 19H7V5H17V19Z"/>
            </svg>
        </button>
    </div>

    <div class="flex gap-1 items-center mr-2">
        <select class="editor-select" (change)="insertPartial($event)" [value]="">
            <option value="">Insert Partial</option>
            @if (partials) {
                @for (partial of partials; track partial.name) {
                    <option [value]="partial.id">
                        {{partial.name}}
                    </option>
                }
            }
        </select>

        <select class="editor-select" (change)="insertVariable($event)" [value]="">
            <option value="">Insert Variable</option>
            @if (variables) {
                @for (variable of variables; track variable.name) {
                    <option [value]="variable.id">
                        {{variable.name}}
                    </option>
                }
            }
        </select>

        <select class="editor-select" (change)="insertBlockHelper($event)" [value]="">
            <option value="">Insert Block Helper</option>
            @for (helper of blockHelpers; track helper.id) {
                <option [value]="helper.id" [title]="helper.description">
                    {{helper.name}}
                </option>
            }
        </select>
    </div>
</div>
