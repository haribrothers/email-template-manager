<div class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Template Variables</h1>
        <button (click)="createVariable()"
            class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
            New Variable
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Variable List -->
        <app-variable-list [variables]="(variables$ | async) || []" (editVariable)="selectVariable($event)"
            (deleteVariable)="deleteVariable($event)" />

        <!-- Variable Editor -->
        @if (selectedVariable) {
        <app-variable-editor [variable]="selectedVariable" (save)="saveVariable($event)" (cancel)="cancelEdit()" />
        }
    </div>
</div>
